<div class="marcas-container">
  <div class="arrow left" (click)="moverCarrousel(-1)" [class.disabled]="!puedeMoverIzquierda">
    <i class="bx bx-chevron-left"></i>
  </div>

  <div class="slider">
    <div class="list" [style.transform]="'translateX(' + posicionScroll + 'px)'">
      <div class="item"
           *ngFor="let marca of marcasSorted"
           (click)="handleMarcaClick(marca)">
        <div class="marca-card" [class.active]="marca === selectedMarca">
          <p>{{ marca }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="arrow right" (click)="moverCarrousel(1)" [class.disabled]="!puedeMoverDerecha">
    <i class="bx bx-chevron-right"></i>
  </div>
</div>
