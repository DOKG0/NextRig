<div class="content-wrapper">
    <div class="grid-container">
        <div class="grid-header" #topOfGrid>
            <div class="grid-header-buttons">
                <span>Selecciona una opcion:</span>
                <select [(ngModel)]="selectedSort" (ngModelChange)="handleSort($event)">
                    <option value="priceAsc">Precio: Menor a mayor</option>
                    <option value="priceDesc">Precio: Mayor a menor</option>
                    <option value="nameAsc">Nombre: A-Z</option>
                    <option value="nameDesc">Nombre: Z-A</option>
                  </select>
            </div>
            <app-marcas-carrousel [marcasSorted]="marcasSorted"></app-marcas-carrousel>
             <div class="grid-header-buttons mostrar">
                <span>Mostrar:</span>
                <select [(ngModel)]="quantityItemsPerPage" (ngModelChange)="handleSortItems($event)">
                    <option value="7">7</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                  </select>
            </div>

        </div>
        <div class="product-grid">
            <div *ngFor="let producto of productsSortedPagination">
                <app-product-card [producto]="producto"></app-product-card>
            </div>
        </div>
        <div class="pagination-controls">
            <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"><i class="bx bx-chevron-left"></i></button>

            <button *ngFor="let page of [].constructor(quantityPages); let i = index" (click)="goToPage(i + 1)" [class.active]="currentPage === i + 1">{{ i + 1 }}
            </button>

            <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === quantityPages"><i class="bx bx-chevron-right"></i></button>
            </div>
    </div>
</div>
