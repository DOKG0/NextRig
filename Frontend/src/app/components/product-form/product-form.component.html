<section class="container mt-4 form-section">
    <h2 class="mt-3 text-center">{{title}}</h2>
    <form [formGroup]="productFormGroup" class="row justify-content-center">
        <div *ngFor="let inputModel of inputModels" class="col-12 col-lg-6 col-xl-5">
            <app-form-input 
                [model]="inputModel" 
                [productFormGroup]="productFormGroup"
                (inputValueChangeEvent)="captureInputValueChangeEvent($event)"
                >
            </app-form-input>
        </div>

        <div class="mb-3" class="col-12 col-lg-6 col-xl-5">
            <label for="accionMarca">Marca: </label>
            <select class="form-select" (change)="onChangeAccionMarca($event)" name="accionMarca" id="accionMarca">
                <option value="0">Seleccionar marca m√°s tarde</option>
                <option value="1">Seleccionar marca existente</option>
                <option value="2">Ingresar nueva marca</option>
            </select>
        </div>

        <div class="{{setVisibilityClass()}}" class="col-12 col-lg-6 col-xl-5">
            <app-form-input [model]="nuevaMarcaInputModel" [productFormGroup]="productFormGroup"></app-form-input>
        </div>

        <div *ngIf="accionMarca === '1'" class="col-12 col-lg-6 col-xl-5">
            <app-select-marca 
                [marcaSeleccionada]="this.marcaSeleccionada" 
                (marcaSeleccionadaEvent)="captureSeleccionMarca($event)">
            </app-select-marca>
        </div>

        <div class="container">
            <div class="row justify-content-center pd-3">
                <button 
                    class="btn-custom" 
                    type="submit" 
                    (click)="onFormSubmit()">
                    Enviar
                </button>
            </div>
            
        </div>
        
    </form>
</section>
