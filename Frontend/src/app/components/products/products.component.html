
<div class="prueba">
    <h1>Productos</h1>
    <div class="card" style="width: 16rem;">
        <div class="img-container">
          <div class="icons-container">
            <div class="sum-icons-container">
              <i class='bx bx-plus icono'></i>
              <span class="number icono">{{quantity}}</span>
              <i class='bx bx-minus icono'></i>
            </div>
            <i class='bx bx-cart-add icono cart'></i>
          </div>
            <img src="https://thotcomputacion.com.uy/wp-content/uploads/2025/05/7036_1_b0856f9b268b49939bf31a0e612bf979-600x600.jpg" class="card-img-top" alt="...">
            <div class="img-footer"><span>Ver Detalle</span></div>
        </div>
        <div class="card-body">
          <h5 class="card-title" style="cursor: pointer;">Card title lore</h5>
          <p class="card-price" style="color: rgb(226, 94, 94);">Price</p>
        </div>
      </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Imagen</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Categoría</th>
      <th scope="col">Descripción</th>
      <th scope="col">Detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of products">
      <th scope="row">{{ producto.id }}</th>
      <td>
        <img [src]="producto.imageUrl" alt="{{ producto.name }}" width="50" height="50">
      </td>
      <td>{{ producto.name }}</td>
      <td>{{ producto.price | currency: 'UYU':'symbol':'1.0-0' }}</td>
      <td>{{ producto.stock }}</td>
      <td>{{ producto.category }}</td>
      <td>{{ producto.description }}</td>
      <td>
        <button class="btn btn-primary btn-sm">Ver</button>
      </td>
    </tr>
  </tbody>
</table>
