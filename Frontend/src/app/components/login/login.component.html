<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="auth-container" [ngClass]="sidebarState">
      <div class="auth-box" [ngClass]="{ 'register-mode': isRegisterMode }">
        <div class="auth-header">
          <img src="assets/img/LogoD.png" alt="NextRig" class="auth-logo logoD" />
          <img src="assets/img/LogoL.png" alt="NextRig" class="auth-logo logoL" />
          <h2>{{ isRegisterMode ? "Crear cuenta" : "Iniciar sesión" }}</h2>
        </div>

        <!-- Formulario de login -->
        <form *ngIf="!isRegisterMode" (ngSubmit)="login()" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="loginData.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="loginData.password"
              name="password"
              required
            />
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <button type="submit" class="auth-button" [disabled]="isLoading">
            {{ isLoading ? 'Procesando...' : 'Iniciar sesión' }}
          </button>
          <p class="auth-link">
            ¿No tienes cuenta? <a (click)="toggleMode()">Registrate</a>
          </p>
        </form>

        <form *ngIf="isRegisterMode" (ngSubmit)="register()" class="auth-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="reg-username">Username</label>
              <input
                type="text"
                id="reg-username"
                [(ngModel)]="registerData.username"
                name="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg-apellido">Apellido</label>
              <input
                type="text"
                id="reg-apellido"
                [(ngModel)]="registerData.apellido"
                name="apellido"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg-name">Nombre</label>
              <input
                type="text"
                id="reg-name"
                [(ngModel)]="registerData.name"
                name="name"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg-email">Email</label>
              <input
                type="email"
                id="reg-email"
                [(ngModel)]="registerData.email"
                name="email"
                required
              />
            </div>

            <div class="form-group form-group-half">
              <label for="reg-fechaNac">Fecha de nacimiento</label>
              <input
                type="date"
                id="reg-fechaNac"
                [(ngModel)]="registerData.fechaNac"
                name="fechaNac"
                required
              />
            </div>
            <div class="form-group form-group-half">
              <label for="reg-cedula">Cédula de identidad</label>
              <input
                type="text"
                id="reg-cedula"
                [(ngModel)]="registerData.cedula"
                name="cedula"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg-password">Contraseña</label>
              <input
                type="password"
                id="reg-password"
                [(ngModel)]="registerData.password"
                name="password"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg-confirm">Confirmar contraseña</label>
              <input
                type="password"
                id="reg-confirm"
                [(ngModel)]="registerData.confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <button type="submit" class="auth-button" [disabled]="isLoading">
            {{ isLoading ? 'Procesando...' : 'Registrarse' }}
          </button>
          <p class="auth-link">
            ¿Ya tienes cuenta? <a (click)="toggleMode()">Inicia sesion</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
